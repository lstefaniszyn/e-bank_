openapi: "3.0.0"
info:
    title: Swagger E-Banking
    description: This is E-banking server.
    termsOfService: "http://swagger.io/terms/"
    contact:
        email: lukasz.stefaniszyn@capgemini.com
    license:
        name: Apache 2.0
        url: "http://www.apache.org/licenses/LICENSE-2.0.html"
    version: "1.0.0"
servers:
    - url: "{protocol}://10.40.234.149:{port}/api/v1"
      variables:
          protocol:
              enum:
                  - "http"
                  - "https"
              default: "http"
          port:
              enum:
                  - "8080"
                  - "8443"
              default: "8080"
tags:
    - name: customer
      description: Operations about customer
    - name: account
      description: Operations about account
paths:
    "/api":
        get:
            tags:
                - app
            summary: Get API status
            operationId: getStatus
            x-contracts:
                - contractId: 1
                  name: AppStatus-OK-Response
                  priority: 1
            responses:
                "200":
                    description: successful operation
                    content:
                        application/json:
                          $ref: "#/components/schemas/AppStatus"
                    x-contracts:
                        - contractId: 1
                          headers:
                              Content-Type: application/json
                          body:
                              app-version: "1.0.0"
                          matchers:
                              body:
                                  - path: $.['app-version']
                                    type: by_regex
                                    value: "[0-9]+\\.[0-9]+\\.[0-9]+"
                "400":
                    description: Error
                    content: {}
                "404":
                    description: Error
                    content: {}
    "/api/v1/customers":
        get:
            tags:
                - customer
            summary: Get all customers
            operationId: getCustomers
            x-contracts:
                - contractId: 1
                  name: get-customers-OK-Response
                  description: Positive, to get list of customers
                  priority: 1
            responses:
                "200":
                    description: successful operation
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: "#/components/schemas/CustomerListItem"
                    x-contracts:
                        - contractId: 1
                          headers:
                              Content-Type: application/json
                          items:
                          matchers:
                              body:
                                  - path: $[0].id
                                    type: by_regex
                                    value: "[\\d]+"
                                  - path: $[0].givenName
                                    type: by_regex
                                    value: "[\\w-_\\.]+"
                                  - path: $[0].familyName
                                    type: by_regex
                                    value: "[\\w-_\\.]+"
                "400":
                    description: Invalid customer id supplied
                    content: {}
                "404":
                    description: customer not found
                    content: {}
    "/api/v1/customers/{customerId}":
        get:
            tags:
                - customer
            summary: Get customer by customerId
            operationId: getCustomerById
            security:
                - bearerAuth: []
            x-contracts:
                - contractId: 1
                  name: get-one-customer-OK-Response
                  description: Positive, to one customer
                  priority: 1
            parameters:
                - name: customerId
                  in: path
                  description: 'The id that needs to be fetched. Use "1" for testing. '
                  required: true
                  schema:
                      type: integer
                      format: int64
                  x-contracts:
                      - contractId: 1
                        value: 1
            responses:
                "200":
                    description: successful operation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Customer"
                    x-contracts:
                        - contractId: 1
                          headers:
                              Content-Type: application/json
                          items:
                          body:
                              "id": "1"
                              "balance.value": ""
                              "balance.currency.code": "GPB"
                              "balance.currency.name": "Pound Sterling"
                          matchers:
                              body:
                                  - path: $.givenName
                                    type: by_regex
                                    value: "[\\w-_\\.]+"
                                  - path: $.familyName
                                    type: by_regex
                                    value: "[\\w-_\\.]+"
                                  - path: $.balance.value
                                    type: by_regex
                                    value: "[-+]?[\\d]+\\.{1}\\d{2}"
                "400":
                    description: Invalid customer id supplied
                    content: {}
                "401":
                    $ref: '#/components/responses/UnauthorizedError'
                "404":
                    description: customer not found
                    content: {}
    "/api/v1/customers/{customerId}/accounts":
        get:
            tags:
                - account
            summary: Get customer's accounts
            operationId: getCustomerAccounts
            security:
                - bearerAuth: []
            x-contracts:
                - contractId: 1
                  name: get-accounts-for-customer-OK-Response
                  priority: 1
            parameters:
                - name: customerId
                  in: path
                  description: 'The customerId that needs to be fetched. Use "1" for testing. '
                  required: true
                  schema:
                      type: integer
                      format: int64
                  x-contracts:
                      - contractId: 1
                        value: 1
            responses:
                "200":
                    description: successful operation
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: "#/components/schemas/Account"
                    x-contracts:
                        - contractId: 1
                          headers:
                              Content-Type: application/json
                          items:
                          body:
                              nullValue: null
                          matchers:
                              body:
                                  - path: $[0].id
                                    type: by_regex
                                    value: "[\\d]+"
                                  - path: $[0].name
                                    type: by_regex
                                    value: "[\\w-_\\.]+"
                                  - path: $[0].currency.name
                                    type: by_regex
                                    value: "[\\w]+"
                                  - path: $[0].currency.code
                                    type: by_regex
                                    value: "[\\w]+"
                "400":
                    description: Invalid customer id supplied
                    content: {}
                "401":
                    $ref: '#/components/responses/UnauthorizedError'
                "404":
                    description: customer not found
                    content: {}
    "/api/v1/customers/{customerId}/accounts/{accountId}":
        get:
            tags:
                - account
            summary: Get customer's account
            operationId: getCustomerAccount
            security:
                - bearerAuth: []
            x-contracts:
                - contractId: 1
                  name: get-account-for-one-customer-OK-Response
                  priority: 1
            parameters:
                - name: customerId
                  in: path
                  description: 'The customerId that needs to be fetched. Use "1" for testing. '
                  required: true
                  schema:
                      type: integer
                      format: int64
                  x-contracts:
                      - contractId: 1
                        value: 1
                - name: accountId
                  in: path
                  description: 'The accountId that needs to be fetched. Use "1" for testing. '
                  required: true
                  schema:
                      type: integer
                      format: int64
                  x-contracts:
                      - contractId: 1
                        value: 1
            responses:
                "200":
                    description: successful operation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Account"
                    x-contracts:
                        - contractId: 1
                          headers:
                              Content-Type: application/json
                          items:
                          body:
                              "id": "1"
                              "name": "1"
                              "currency.name": "Euro"
                              "currency.code": "EUR"
                "400":
                    description: Invalid customer id supplied
                    content: {}
                "401":
                    $ref: '#/components/responses/UnauthorizedError'
                "404":
                    description: customer not found
                    content: {}
    "/api/v1/customers/{customerId}/accounts/{accountId}/transactions":
        get:
            tags:
                - account
            summary: Get account's transactions
            operationId: getAccountTransactions
            security:
                - bearerAuth: []
            x-contracts:
                - contractId: 1
                  name: get-transactions-for-account-for-customer-OK-Response
                  priority: 1
            parameters:
                - name: customerId
                  in: path
                  description: 'The customerId that needs to be fetched. Use "1" for testing. '
                  required: true
                  schema:
                      type: integer
                      format: int64
                  x-contracts:
                      - contractId: 1
                        value: 1
                - name: accountId
                  in: path
                  description: 'The accountId that needs to be fetched. Use "1" for testing. '
                  required: true
                  schema:
                      type: integer
                      format: int64
                  x-contracts:
                      - contractId: 1
                        value: 1
                - name: date
                  in: query
                  description: 'The date to filter. Use \"2019-01\" for testing.'
                  required: true
                  schema:
                      type: string
                  x-contracts:
                      - contractId: 1
                        value: "2019-01"
                - name: page
                  in: query
                  description: 'The Page number to fetched. Use \"0\" for testing.'
                  required: false
                  schema:
                      type: integer
                  x-contracts:
                      - contractId: 1
                        type: integer
                        value: 0
                - name: size
                  in: query
                  description: 'The number of objects fetch. Use \"2\" for testing.'
                  required: false
                  schema:
                      type: integer
                  x-contracts:
                      - contractId: 1
                        type: integer
                        value: 2
            responses:
                "200":
                    description: successful operation
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    content:
                                        type: array
                                        items:
                                            $ref: "#/components/schemas/Transaction"
#                                    pageCurrent: integer #TODO HATEOAS
#                                    pageSize: integer                                
                    x-contracts:
                        - contractId: 1
                          headers:
                              Content-Type: application/json
                          items:
                          body:
                              nullValue: null
                          matchers:
                              body:
                                  - path: $[0].id
                                    type: by_regex
                                    value: "[\\d]+"
                                  - path: $[0].value.amount
                                    type: by_regex
                                    value: "[\\d]+"
                                  - path: $[0].value.currency.name
                                    type: by_regex
                                    value: "[\\w]+"
                                  - path: $[0].value.currency.code
                                    type: by_regex
                                    value: "[\\w]+"
                                  - path: $[0].iban
                                    type: by_regex
                                    value: "\\w\\w[\\d]{16,24}"
                                  - path: $[0].date
                                    type: by_regex
                                    value: "\\d{4}-\\d{2}-\\d{2}(T|t)\\d{2}:\\d{2}:\\d{2}[\\w]?"
                                  - path: $[0].description
                                    type: by_regex
                                    value: "[\\w]*"
                "400":
                    description: Invalid customer id supplied
                    content: {}
                "401":
                    $ref: '#/components/responses/UnauthorizedError'
                "404":
                    description: customer not found
                    content: {}
components:
    securitySchemes:
        bearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT
    responses:
        UnauthorizedError:
            description: Access token is missing or invalid
            content: {}
    schemas:
        Currency:
            type: string
            enum: [ AED, AUD, BRL, CAD, CHF, CLP, CNY, COP, CZK, DKK, EUR, GBP, HKD, HUF, IDR, ILS, INR, JPY, KRW, MXN, MYR, NOK, NZD, PHP, PLN, RON, RUB, SAR, SEK, SGD, THB, TRY, TWD, ZAR ]
            xml:
                name: Currency
        Account:
            type: object
            properties:
                id:
                    type: integer
                    format: int64
                name:
                    type: string
                iban:
                    type: string
                currency:
                    $ref: "#/components/schemas/Currency"
                balance:
                    type: object
                    properties:
                        value:
                            type: number
                            format: double
                            description: Sum up of money from this account
                        currency:
                            $ref: "#/components/schemas/Currency"
        CustomerListItem:
            type: object
            properties:
                id:
                    type: integer
                    format: int64
                givenName:
                    type: string
                    description: https://schema.org/givenName
                familyName:
                    type: string
                    description: https://schema.org/familyName
        Customer:
            type: object
            properties:
                id:
                    type: integer
                    format: int64
                givenName:
                    type: string
                    description: https://schema.org/givenName
                familyName:
                    type: string
                    description: https://schema.org/familyName
                identityKey:
                    type: string
                accounts:
                    type: array
                    items:
                        $ref: "#/components/schemas/Account"
                balance:
                    type: object
                    properties:
                        value:
                            type: number
                            format: double
                            description: Sum up of money status combined from all client's accounts and exchange to GPB
                        currency:
                            description: Sum up of money status combined from all client's accounts and exchange to GPB
                            $ref: "#/components/schemas/Currency"
        AppStatus:
            type: object
            properties:
                app-version:
                    type: string
                    description: https://schema.org/version
        Transaction:
            type: object
            properties:
                id:
                    type: integer
                    format: int64
                value:
                    type: object
                    properties:
                        amount:
                            type: number
                            format: double
                        currency:
                            $ref: "#/components/schemas/Currency"
                iban:
                    type: string
                date:
                    type: string
                    format: date-time
                description:
                    type: string
        ApiResponse:
            type: object
            properties:
                code:
                    type: integer
                    format: int32
                type:
                    type: string
                message:
                    type: string
